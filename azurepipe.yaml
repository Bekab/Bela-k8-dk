trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  terraformVersion: '1.6.6'

stages:
  - stage: DeployTerraform
    jobs:
      - job: InstallAndRunTerraform
        displayName: 'Install Terraform and Deploy Infra'
        steps:

          # Step 1: Install Terraform manually
          - script: |
              echo "Installing Terraform v$(terraformVersion)..."
              curl -s -o terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_linux_amd64.zip
              unzip terraform.zip
              sudo mv terraform /usr/local/bin/
              terraform -version
            displayName: 'Install Terraform'

          # Step 2: Login to Azure using Service Connection
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'k8-dk'  # replace with your service connection name
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "Running Terraform..."
                cd IAC
                terraform init
                terraform plan -out=tfplan
                terraform apply -auto-approve tfplan
            displayName: 'Terraform Init, Plan, Apply'
