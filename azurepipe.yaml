trigger:
  branches:
    include:
      - main

pool:
  name: abela-k8-dk  # Replace with your self-hosted agent pool name

variables:
  terraformVersion: '1.6.6'

stages:
  - stage: DeployTerraform
    jobs:
      - job: InstallAndRunTerraform
        displayName: 'Install Terraform and Deploy Infrastructure'
        steps:

          # Step 1: Install Terraform manually
          - script: |
              echo "Installing Terraform v$(terraformVersion)..."
              curl -s -o terraform.zip https://releases.hashicorp.com/terraform/$(terraformVersion)/terraform_$(terraformVersion)_windows_amd64.zip
              tar -xf terraform.zip || unzip terraform.zip
              move terraform.exe C:\Windows\System32\
              terraform -version
            displayName: 'Install Terraform'

          # Step 2: Run Terraform via Azure CLI task
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'k8-dk'  # Replace with your service connection name
              scriptType: 'ps'
              scriptLocation: 'inlineScript'
              inlineScript: |
                Write-Host "Changing directory to IAC..."
                cd IAC

                Write-Host "Running terraform init..."
                terraform init

                Write-Host "Running terraform plan..."
                terraform plan -out=tfplan

                Write-Host "Running terraform apply..."
                terraform apply -auto-approve tfplan
            displayName: 'Terraform Init, Plan, Apply'
